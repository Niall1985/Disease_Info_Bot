<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Info Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 90vw;
            max-width: 900px;
            height: 100vh; /* Set a height limit to avoid it becoming too large */
            max-height: 80vh;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 5px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
        }

        .user-query, .bot-response {
            padding: 12px;
            border-radius: 8px;
            max-width: 90%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }

        .user-query {
            background-color: #007bff;
            color: white;
            align-self: flex-start;
            text-align: center;
        }

        .bot-response {
            background-color: #ffffff;
            color: #333;
            align-self: flex-end;
            text-align: left;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto; /* Handle horizontal overflow */
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-top: auto;
        }

        .query-field {
            flex: 1;
            margin-right: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box">
            {% for entry in chat_history %}
                <div class="user-query">
                    <pre>{{ entry.query }}</pre>
                </div>
                {% if entry.response %}
                    <div class="bot-response">
                        <pre>{{ entry.response }}</pre>
                    </div>
                {% endif %}
            {% endfor %}

            {% if waiting %}
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <p>Generating response, please wait...</p>
            {% endif %}
        </div>

        <form method="post">
            <div class="form-group">
                <input type="text" name="query" class="query-field" placeholder="Enter your query..." required>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
