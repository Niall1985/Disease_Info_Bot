<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Info Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-box {
            width: 90vw;
            max-width:2000px;
            height: calc(100vh - 60px); /* Adjust height to leave space for the form */
            padding: 20px;
            background-color: #000000;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow-y: auto; /* Make the chat box scrollable */
            margin-top:20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            display: flex;
            flex-direction: column; /* Change to column direction */
            gap: 10px;
            align-items: flex-start;
        }

        .user-query, .bot-response {
            padding: 12px;
            border-radius: 8px;
            max-width: 60%;
            word-wrap: break-word;
            overflow-wrap: break-word;
            box-sizing: border-box;
        }

        .user-query {
            background-color: #591e7d;
            color: white;
            align-self: flex-start; /* Align the user's query to the left */
            text-align: center;
            margin-right: auto; /* Push user query to the left */
        }

        .bot-response {
            background-color: #635ef8;
            color: #ffffff;
            align-self: flex-start; /* Align the bot's response to the left */
            text-align: left;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto; /* Handle horizontal overflow */
            margin-left: 15%; /* Push bot response to the right */
            max-width: 80%;
        }

        .form-group {
            display: flex;
            align-items: center;
            width: 90vw;
            max-width: 1500px;
            padding: 0 20px;
        }

        .query-field {
            flex: 1;
            margin-right: 10px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            margin-bottom: 2%;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 2%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

    </style>
</head>
<body>
    <div class="chat-box">
        {% for entry in chat_history %}
            <div class="message">
                <div class="user-query">
                    <pre>{{ entry.query }}</pre>
                </div>
                {% if entry.response %}
                    <div class="bot-response">
                        <pre>{{ entry.response }}</pre>
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        {% if waiting %}
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Generating response, please wait...</p>
        {% endif %}
    </div>

    <form method="post">
        <div class="form-group">
            <input type="text" name="query" class="query-field" placeholder="Enter your query..." required>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
