<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Info Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

        body {
            font-family: Arial, sans-serif;
            margin: 0;

            padding: 20px;
            background-color: #ffffff;

        }

        .user-query, .bot-response {

        }

        .user-query {

            color: white;

            margin-right: auto;
        }

        .bot-response {
            background-color: #eaeaed;

            text-align: left;

            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

        .form-group {
            display: flex;
            align-items: center;
            width: 90vw;
            max-width: 1500px;

            position: absolute;
            bottom: 0;
            left: 0;

        }

            flex: 1;
            margin-right: 10px;
            padding: 12px;

            box-sizing: border-box;

            padding: 12px 24px;
            font-size: 16px;
            background-color: #007bff;
            color: white;

            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 1.5%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            font-size: 16px;
        }

            display: flex;
            margin-left: 10px;
        }

            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            margin: 0 3px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 0.2; }
            50% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="header">Disease Info Bot</div>

    <div class="chat-box" id="chat-box">
        {% for entry in chat_history %}
            <div class="message">
                <div class="user-query">
                    <pre>{{ entry.query }}</pre>
                </div>
                {% if entry.response %}
                    <div class="bot-response">
                        <pre>{{ entry.response }}</pre>
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <form id="query-form" method="post">
        <div class="form-group">
            <input type="text" name="query" id="query-field" class="query-field" placeholder="Enter your query..." required>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script>
        document.getElementById('query-form').addEventListener('submit', function(event) {
            event.preventDefault(); 
    
            const queryField = document.getElementById('query-field');
            const query = queryField.value;
            const chatBox = document.getElementById('chat-box');
    
            // Display user's query immediately
            const userMessage = document.createElement('div');
            userMessage.className = 'message';
            userMessage.innerHTML = `
                <div class="user-query">
                    <pre>${query}</pre>
                </div>
                <div class="loading-indicator" id="loading-indicator">
                    <span>Generating response</span>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            `;
            chatBox.appendChild(userMessage);
    
            // Clear the input field
            queryField.value = '';
    
            // Send the query to the server
            fetch('{{ url_for("index") }}', {  // Use the correct endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query: query })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = document.createElement('div');
                botMessage.className = 'message';
                botMessage.innerHTML = `
                    <div class="bot-response">
                        <pre>${data.response}</pre>
                    </div>
                `;
                chatBox.appendChild(botMessage);
                
                // Remove the loading indicator
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }

                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            })
            .catch(error => {
                console.error('Error:', error);

                // Remove the loading indicator in case of an error
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
