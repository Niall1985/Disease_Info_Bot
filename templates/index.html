<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Info Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Container for the main content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style for the form elements */
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .query-field {
            flex: 1;
            margin-right: 10px; /* Space between input and button */
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Loading dots animation */
        .loading-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background-color: #007bff;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 1s infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }

        /* Style for the results container */
        .result-container {
            max-width: 100%;
            overflow-wrap: break-word; /* Ensure text does not overflow */
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        /* Additional styles to handle overflow */
        pre {
            white-space: pre-wrap; /* Allow long lines to wrap */
            word-wrap: break-word; /* Break long words */
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            <div class="form-group">
                <input type="text" name="query" class="query-field" placeholder="Enter your query..." required>
                <button type="submit">Submit</button>
            </div>
        </form>

        {% if waiting %}
            <div class="loading-dots">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <p>Generating response, please wait...</p>
        {% elif result %}
            <div class="result-container">
                <h2>Results:</h2>
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
